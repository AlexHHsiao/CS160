<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">

      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>

      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>

<div *ngIf='openModal' class='name-modal'>
  <div class="name-box">
    <div class="modal-header">
      <span class="text-info">Please Give us Your Name</span>
    </div>

    <input type="text" name="username" class="form-control" [(ngModel)]="username">

    <div class="btn-list">
      <button class="btn btn-danger" (click)="openModal = false">Cancel</button>
      <button class="btn btn-primary" (click)="createUsername()" [disabled]="username === ''">Submit</button>
    </div>
  </div>
</div>
